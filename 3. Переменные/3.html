<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="http://learn.javascript.ru/variables#переменная">Работа с переменными</a>
	<pre>
		Объявите две переменные: admin и name.
		Запишите в name строку "Василий".
		Скопируйте значение из name в admin.
		Выведите admin (должно вывести «Василий»).
	</pre>
	<script>
		var admin;
		var name;
		name = "Василий";
		admin = name;
		alert(admin);
	</script>

</body>
</html>
